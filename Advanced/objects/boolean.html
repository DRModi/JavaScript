<html>
<head>
	<title>Boolean Built In Object</title>
	<script text="src/javascript">
		var b1 = new Boolean(0);
		var b2 = new Boolean(1);
		var b3 = new Boolean("");
		var b4 = new Boolean(NaN);
		var b5 = new Boolean(null);
		var b6 = new Boolean("Hello");
		
		document.write("0 value: <b> "+b1+"</b>"+"<br/>");
		document.write("1 value: <b> "+b2+"</b>"+"<br/>");
		document.write("Empty String value: <b> "+b3+"</b>"+"<br/>");
		document.write("NaN value: <b> "+b4+"</b>"+"<br/>");
		document.write("null value: <b> "+b5+"</b>"+"<br/>");
		document.write("Hello String value: <b> "+b6+"</b>"+"<br/>");
	
	</script>
</head>

<body>
</body>

</html>
