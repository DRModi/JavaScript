<html>
	<head>
		<title>Define Function 2 Way</title>
		<script type="text/javascript">
		
		
			document.write("<b> <red> Function Hoisting works only, when you create function using Declaration way! </red> </b> " + "<br/>");
			document.write(findOddOrEvenDeclaration(11) + "<br/>");
			document.write(findOddOrEvenDeclaration(2014) + "<br/>");
			document.write("<br/><br/>");
			
			
			//Declaration
			function findOddOrEvenDeclaration(arg){
				
				if((arg%2)==0){
					return "Declration Given Number : "+arg+" is an <b> Even Number! </b>";
				}else{
					return "Declaration Given Number : "+arg+" is an <b> Odd Number! </b>";
				}
			}
			document.write(findOddOrEvenDeclaration(11) + "<br/>");
			document.write(findOddOrEvenDeclaration(2014) + "<br/>");
			document.write("<br/><br/>");
			
			var funcAssign = findOddOrEvenDeclaration;

			document.write("<b> Referred As FuncAssig </b> " + "<br/>");
			document.write(funcAssign(11) + "<br/>");
			document.write(funcAssign(2014) + "<br/>");
			document.write("<br/><br/>");
			
			//Expression
			var findOddOrEvenExpression = function(arg){
			
				if((arg%2)==0){
					return "Expression Given Number : "+arg+" is an <b> Even Number! </b>";
				}else{
					return "Expression Given Number : "+arg+" is an <b> Odd Number! </b>";
				}
			};
						
			document.write(findOddOrEvenExpression(11) + "<br/>");
			document.write(findOddOrEvenExpression(2014) + "<br/> <br/>");
			
			
			
			//Using function inside an another function;
			
			document.write("[30,100,35,80,10,7,95]"+"<br/>" + "Formula: num2>num1"+"<br/>");
			var studentScores = [30,100,35,80,10,7,95];
			studentScores.sort(function(num1,num2){
				document.write("num1 : " + num1+ " - num2: "+num2+"<br/>"); 
				return num1-num2;
			});
			document.write("Sorted student scores: <b> "+studentScores+"</b><br/>");
			
		</script>
	</head>
	<body>
	</body>
</html>
