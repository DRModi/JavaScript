<html>
	<head>
		<title>PrimitiveTypes</title>
		<script type="text/javascript">
		
			var strTechName = "Java Script";
			var numTechNum = 12345;
			var isTechBoolen = true;
			var thisNull = null;
			var thisOneUndefined;
			var thisUndefinedAssign = undefined;
			
			var x = 123;
			var y = "123";
			
			
			document.write("String Technology Name: "+strTechName+" : "+typeof strTechName+"<br/>");
			document.write("Number Technology: "+numTechNum+" : "+typeof numTechNum+"<br/>");
			document.write("Boolean Technology: "+isTechBoolen+" : "+typeof isTechBoolen+"<br/>");
			document.write("Null Check: "+thisNull+" : "+typeof thisNull+"<br/>");
			document.write("Undefined: "+thisOneUndefined+" : "+typeof thisOneUndefined+"<br/>");
			document.write("Undefined Assigned: "+thisUndefinedAssign+" : "+typeof thisUndefinedAssign+"<br/>");
			
			//=== (triple equalsto operator)
			document.write("Null Check : "+(thisNull===null)+"<br/>");
			document.write("X==Y : "+(x==y)+"<br/>");
			document.write("X===Y : " + (x===y)+"<br/>");
			
			
		</script>
	</head>
	<body>
	</body>
</html>
