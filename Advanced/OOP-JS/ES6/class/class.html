<html>

<body>
<title>Class!</title>
<script>
	
	class Passanger{
	
		constructor(name, number){
			this.name = name;
			this.number = number;
		}
		
		display() {
			return "Passanger Name: "+this.name+" , Passanger Number : "+this.number;
		}
	}
	
	let passanger = new Passanger("Peter", 99790);
	console.log(passanger);
	console.log(passanger.display());
	
	let passanger1 = new Passanger("Mark", 98259);
	console.log(passanger1);
	console.log(passanger1.display());
</script>
</body>

</html>
