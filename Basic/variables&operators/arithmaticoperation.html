<!DOCTYPE html>
<html>
<head>
	<title>Arithmatic Operations</title>

	<script type="text/javascript">
		
		var ad = "02";
		var am = "11";
		var ay = "2014";

		var stringBirthDate = '02/11/2014';

		var x = 10;
		var X = 20;

		document.write("Arithmtic Operations! <br/>");
		
		document.write("<br/>");		

		document.write("Addition 10 + 20! <br/>");
		document.write(x+X);

		document.write("<br/>");

		document.write("Addition 20 - 10! <br/>");
		document.write(X - x);		

		document.write("<br/>");


		document.write("Addition 10 * 20! <br/>");
		document.write(x*X);

		document.write("<br/>");
		
		document.write("Addition 20/10! <br/>");
		document.write(X/x);

		document.write("<br/>");

		document.write("Addition 20 % 10! <br/>");
		document.write(X % x);	

		document.write("<br/>");
		document.write("<br/>");

		document.write("Aaradhy's Birthdate<br/>");
		document.write(ad+"/"+am+"/"+ay);		

		document.write("<br/>");
		document.write("<br/>");
		document.write("<br/>");
		document.write('Aaradhys Birthdate as String, using single quote  - ' + stringBirthDate);


	</script>


</head>
