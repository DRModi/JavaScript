<!DOCTYPE html>
<html>
<head>
	<title>String InBuilt Object</title>
	<script type="text/javascript">
		var strInput = "Hello World!"
		document.write("The input string: <b>"+strInput+"</b>" + "<br/>");
		document.write("The input string Length: <b>"+strInput.length+"</b>"+ "<br/>");
		document.write("The first index of O is : <b>"+strInput.indexOf("o")+"</b>"+ "<br/>");
		document.write("The last index of O is : <b>"+strInput.lastIndexOf("o")+"</b>"+ "<br/>");
		document.write("The input string in Lower Case: <b>"+strInput.toLowerCase()+"</b>"+ "<br/>");
		document.write("The input string in Upper Case: <b>"+strInput.toUpperCase()+"</b>"+ "<br/>");
		document.write("Replace Hello to Hi : <b>"+strInput.replace("Hello", "Hi")+"</b>"+ "<br/>");
		document.write("Replace first o with 0: <b>"+strInput.replace("o", "0")+"</b>"+ "<br/>");
		document.write("Replace all o with 0: <b>"+strInput.replace('o', '0')+"</b>"+ "<br/>");
	</script>
</head>
<body>

</body>
</html>
