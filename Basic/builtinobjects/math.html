<!DOCTYPE html>
<html>
<head>
	<title>Math Built In</title>
</head>

<script type="text/javascript">
	document.write("Value of PI : <b>"+Math.PI+"</b> <br/>");
	document.write("SquarRoot 121 : <b>"+Math.sqrt(121)+"</b> <br/>");
	document.write("Floor Value 11.4 : <b>"+Math.floor(11.4)+"</b> <br/>");
	document.write("Ceiling of 11.6 : <b>"+Math.ceil(11.6)+"</b> <br/>");
	document.write("Power of 2 rest to 8 : <b>"+Math.pow(2,8)+"</b> <br/>");
	document.write("RoundUp 11.6 : <b>"+Math.round(11.6)+"</b> <br/>");
	document.write("RoundDown 11.4 : <b>"+Math.round(11.4)+"</b> <br/>");
</script>
<body>

</body>
</html>
