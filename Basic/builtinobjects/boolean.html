<!DOCTYPE html>
<html>
<head>
	<title>Boolean In Built Object!</title>
	<script text="src/javascript">
		var b1 = new Boolean(0);
		var b2 = new Boolean(1);
		var b3 = new Boolean("");
		var b4 = new Boolean(NaN);
		var b5 = new Boolean(null);
		var b6 = new Boolean("Hello");

		document.write("Boolean 0 value: <b> "+b1+"</b> <br/>");
		document.write("Boolean 1 value: <b> "+b2+"</b> <br/>");
		document.write("Boolean Empty value: <b> "+b3+"</b> <br/>");
		document.write("Boolean NaN value: <b> "+b4+"</b> <br/>");
		document.write("Boolean null value: <b> "+b5+"</b> <br/>");
		document.write("Boolean String Hello value: <b> "+b6+"</b> <br/>");
		
	</script>
</head>
<body>

</body>
</html>
