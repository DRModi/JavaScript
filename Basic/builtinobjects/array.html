<!DOCTYPE html>
<html>
<head>
	<title>Array Defination!</title>
</head>

<script type="text/javascript">
	
	var array1 = new Array(1, "test array 1", true);
	document.write("Length of Array 1 : <b>"+array1.length+"</b> <br/>");
	document.write("Print Array [0]: <b>"+array1[0]+"</b> <br/>");
	document.write("Print Array [1]: <b>"+array1[1]+"</b> <br/>");
	document.write("Print Array [2]: <b>"+array1[2]+"</b> <br/>");
	document.write("Print Array all: <b>"+array1+"</b> <br/> <br/> <br/> <br/> <br/>");


	document.write("<b> Second Way Defination </b> <br/>");
	var array2 = [2, "Test array 2", true];
	document.write("Length of Array 2 : <b>"+array2.length+"</b> <br/>");
	document.write("Print Array [0]: <b>"+array2[0]+"</b> <br/>");
	document.write("Print Array [1]: <b>"+array2[1]+"</b> <br/>");
	document.write("Print Array [2]: <b>"+array2[2]+"</b> <br/>");
	document.write("Print Array all: <b>"+array2+"</b> <br/> <br/> <br/> <br/> <br/>");



	document.write("<b> Third Way Defination </b> <br/>");
	var array3 = new Array();
	array3[0] = 3;
	array3[1] = "Test Array 3";
	array3[2] = true;
	document.write("Length of Array 3 : <b>"+array3.length+"</b> <br/>");
	document.write("Print Array all: <b>"+array3+"</b> <br/> <br/> <br/> <br/> <br/>");

</script>
<body>

</body>
</html>
