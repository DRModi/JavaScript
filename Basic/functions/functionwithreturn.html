<!DOCTYPE html>
<html>
<head>
	<title>Function with Return</title>

	<script type="text/javascript">
		
		function multiply(arg0,arg1){
			return arg0 * arg1;
		}


		document.write("Multiply ( " + 15 + " * " + 25 + " ) and Result  is : " + multiply(15,25) + "<br/><br/>");

		document.write("Multiply ( " + 35 + " * " + 25 + " ) and Result  is : " + multiply(35,25) + "<br/><br/>");

		document.write("Multiply ( " + 165 + " * " + 85 + " ) and Result  is : " + multiply(165,85) + "<br/><br/>");

	</script>
</head>
<body>

</body>
</html>
