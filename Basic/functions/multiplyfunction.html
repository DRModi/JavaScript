<!DOCTYPE html>
<html>
<head>
	<title>Multiply Function</title>

	<script type="text/javascript">
		
		function multiply(arg1,arg2){
		  var result = arg1 * arg2;
		  document.write("Multiply ( " + arg1 + " * " + arg2 + " ) and Result  is : " + result + "<br/><br/>");
		}

		multiply(15,25);
		multiply(35,65);
		multiply(4,365);

	</script>
</head>
<body>

</body>
</html>
