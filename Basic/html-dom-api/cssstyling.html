<!DOCTYPE html>
<html>
<head>
	<title>DOM:CSS</title>
	<script type="text/javascript">

		function handlePageOnLoad(){

			document.getElementById("paraID").style.color = "blue";
			document.getElementById("paraID1").style.color = "green";

			document.getElementById("paraID").style.backgroundColor = "yellow";
			document.getElementById("paraID1").style.backgroundColor = "yellow";
		}
	</script>
</head>
<body onload="handlePageOnLoad()">
	<p id="paraID">Hard work beats talent, when talent failed to work hard!!</p>
	<p id="paraID1">You are the creator of your destiny!!</p>

</body>
</html>
