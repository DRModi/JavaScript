<!DOCTYPE html>
<html>
<head>
	<title>DOM:HTML</title>
	<script type="text/javascript">
		
		function handleOnLoad(){

			document.getElementById("nameId").align = "center";
			document.getElementById("imageId").src = "/Users/omsairam/Pictures/NASA/Aaradhy.jpeg";

		}

	</script>
</head>
<body onload="handleOnLoad()">

	<p id="nameId" style="color:blue">Aaradhy is an Astronaut</p>
	<img id="imageId" src="loaded through javascript">

</body>
</html>
