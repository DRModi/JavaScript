<!DOCTYPE html>
<html>
<head>
	<title>Odd Even Assignment</title>

	<script type="text/javascript">

		var inputNum = parseInt(prompt("Please enter number of your choice !","ex. 523"));

		var remainder = inputNum % 2;

		document.write("remainder is "+remainder);

		document.write("<br/> <br/>");


		if(remainder == 0){
			document.write("Entered number was "+inputNum + ". Which is <b> Even Number!</b>");
		}
		else{
			document.write("Entered number was "+inputNum + ". Which is <b> Odd Number!");
		}


	</script>
</head>
