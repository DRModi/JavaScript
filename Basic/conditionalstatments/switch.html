<!DOCTYPE html>
<html>
<head>
	<title>Switch String and Number!</title>

	<script>
		
		var inputNum = parseInt(prompt("Enter the number!","1-3"));
		var inputStr = prompt("Enter the String!", "omsairam, jaymataji, jayganesh");


		switch(inputNum){

			case 1:
				document.write("Number is "+inputNum)
				break;
			case 2:
				document.write("Number is "+inputNum)
				break;
			case 3:
				document.write("Number is "+inputNum)
				break;
			default:
				document.write("Number is not within 1 to 3, entered number is "+inputNum+" which is not valid!");
		}

		document.write("<br/> <br/> <br/>");

		switch(inputStr){

			case "omsairam":
				document.write("Prem Se Bolo - "+inputStr)
				break;
			case "jaymataji":
				document.write("Prem Se Bolo - "+inputStr)
				break;
			case "jayganesh":
				document.write("Prem Se Bolo - "+inputStr)
				break;
			default:
				document.write("No Match!")								
		}

	</script>

</head>

</body>
</html>
