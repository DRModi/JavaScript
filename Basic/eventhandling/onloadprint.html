<!DOCTYPE html>
<html>
<head>
	<title>Printing Document - On Load Event</title>
	<script type="text/javascript">
		function handleOnLoadEventWithPrintDocument(){
			window.print();
		}
	</script>
</head>
<body onload="handleOnLoadEventWithPrintDocument()">

	<b>Printing this sentence with onload event!!</b> 	

</body>
</html>
