<!DOCTYPE html>
<html>
<head>
	<title>Blogpost Using Function!</title>
	<script type="text/javascript">
		
		function blogpost(titlebp, textbp){
			this.title = titlebp;
			this.text = textbp;
			this.addCategory = addCategoryProperty;
			this.displayBlogPost = displayBlogPostObject;

		}

		function addCategoryProperty(categorybp){
			this.category = categorybp;
		}

		function displayBlogPostObject(){

		document.write(this.title+"<br/>");
		document.write(this.text+"<br/>");
		document.write(this.category+"<br/>");

		}


		var blogpost1 = new blogpost("JQuery", "It is a liberary and make javascript easier to use");
		blogpost1.addCategory("UI Technology!");
		blogpost1.displayBlogPost();

		*/
