<!DOCTYPE html>
<html>
<head>
	<title>Custom object using Literal Constructor!</title>
	<script type="text/javascript">
		var blogpost ={
			title:"JavaScript",
			text:"is an object oriented programming language",
			category:"UI Technology!!",
			displayDetails:function(){
				document.write(this.title+"<br/>");
				document.write(this.text+"<br/>");
				document.write(this.category);
			}
		};

		blogpost.displayDetails();
	</script>
</head>
<body>

</body>
</html>
